<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="Order Summary Component.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');
    ">
    
</head>
<body>
  <main>
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="flex-container">
      <h5 class="plan">Annual Plan<span id="money"><br>$59.99/year</br></span></h5>
      <div class="change-container">
        <ul class="change">
          <li><a href="">Change</a></li>
        </ul>
        
      </div>
    </div>
    <div class="payment">Proceed to payment</div>
    <div class="cancel">Cancel order</div>
  </main>

</body>
</html>
